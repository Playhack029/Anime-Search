
<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Anime Search</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Poppins', sans-serif;
      color: white;
      padding: 30px;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #7dd3fc;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #0ff5;
    }
    .new-releases {
      margin-bottom: 30px;
    }
    .new-releases h2 {
      color: #facc15;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .release-container {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 10px;
    }
    .release-card {
      min-width: 150px;
      background: #1e293b;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #0ff3;
      text-align: center;
      flex-shrink: 0;
    }
    .release-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 5px;
    }
    .release-card h4 {
      font-size: 0.9rem;
      color: #38bdf8;
      margin: 0;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
    }
    input, select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid #38bdf8;
      background: #0f172a;
      color: white;
      width: 90%;
      max-width: 420px;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      box-shadow: 0 0 10px #38bdf8;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #38bdf855;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #38bdf8aa;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .card h3 {
      color: #7dd3fc;
      font-size: 1.2rem;
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 0.9rem;
      color: #ccc;
      line-height: 1.4;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      display: -webkit-box;
    }
    .card .meta {
      font-size: 0.85rem;
      margin-top: 6px;
      color: #94a3b8;
    }
    .card .genres {
      margin-top: 4px;
      font-size: 0.8rem;
      color: #bae6fd;
    }
    .card a {
      display: inline-block;
      margin-top: 12px;
      background: linear-gradient(to right, #38bdf8, #0ea5e9);
      padding: 7px 14px;
      border-radius: 8px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .card a:hover {
      background: #7dd3fc;
    }
    .favorite-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1.3rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #f87171;
      transition: transform 0.2s ease;
    }
    .favorite-btn.favorited {
      color: #f43f5e;
    }
    .favorite-btn.animate {
      transform: scale(1.4);
    }
    .spinner {
      text-align: center;
      font-size: 1.1rem;
      color: #a1a1aa;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #94a3b8;
      border-top: 1px solid #334155;
      padding-top: 20px;
      opacity: 0.7;
    }
    .nav-buttons {
      margin-top: 10px;
    }
    .nav-buttons button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin: 0 5px;
    }
    #homeBtn {
      background: #38bdf8;
      color: #000;
    }
    #favoritesBtn {
      background: #f87171;
      color: #000;
    }
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      color: #38bdf8;
      font-size: 1.2rem;
      font-family: 'Poppins', sans-serif;
      pointer-events: none;
      animation: fadeOut 0.5s ease forwards;
      animation-delay: 1.5s;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
<div id="loading-screen"><div class="loader-text">Memuat Anime Search...</div></div>
<header><h1>üîç Anime Search</h1>
<div class="nav-buttons">
<button id="homeBtn">üè† Beranda</button>
<button id="favoritesBtn">‚ù§Ô∏è Favorit Saya</button>
</div>
</header>

<div class="controls" id="controls">
<input id="searchInput" placeholder="Cari anime..." type="text"/>
<select id="genreSelect">
<option value="">Semua Genre</option><option value="Action">Action</option><option value="Adventure">Adventure</option>
<option value="Comedy">Comedy</option><option value="Drama">Drama</option><option value="Fantasy">Fantasy</option>
<option value="Horror">Horror</option><option value="Romance">Romance</option><option value="Sci-Fi">Sci-Fi</option>
<option value="Slice of Life">Slice of Life</option><option value="Sports">Sports</option>
</select>
<select id="sortSelect">
<option value="">Urutkan (default)</option>
<option value="score">Skor Tertinggi</option>
<option value="popularity">Paling Populer</option>
<option value="favorites">Paling Difavoritkan</option>
</select>
</div><section class="new-releases" id="newReleases">
<h2>üì∫ Anime Baru Rilis</h2>
<div class="release-container" id="releaseContainer">Loading...</div>
</section>
<div class="spinner" id="spinner">Ketik sesuatu untuk mencari...</div>
<div class="results" id="results"></div>
<footer>¬© 2025 Renkonoru Project. All rights reserved. ‚ú®</footer>
<script>
    const searchInput = document.getElementById("searchInput");
    const genreSelect = document.getElementById("genreSelect");
    const sortSelect = document.getElementById("sortSelect");
    const results = document.getElementById("results");
    const spinner = document.getElementById("spinner");
    const controls = document.getElementById("controls");
    const homeBtn = document.getElementById("homeBtn");
    const favoritesBtn = document.getElementById("favoritesBtn");

    const genreMap = {
      "": "", "Action": 1, "Adventure": 2, "Comedy": 4, "Drama": 8, "Fantasy": 10,
      "Horror": 14, "Romance": 22, "Sci-Fi": 24, "Slice of Life": 36, "Sports": 30
    };

    function getFavorites() {
      return JSON.parse(localStorage.getItem("favorites") || "[]");
    }

    function toggleFavorite(id) {
      const favorites = getFavorites();
      const index = favorites.indexOf(id);
      const isAdding = index === -1;
      if (isAdding) favorites.push(id);
      else favorites.splice(index, 1);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      const button = document.querySelector(`.favorite-btn[onclick="toggleFavorite(${id})"]`);
      if (button) {
        button.classList.add("animate");
        setTimeout(() => button.classList.remove("animate"), 200);
      }
      showFavoritesIfNeeded();
    }

    function renderCard(anime, favorites) {
      const isFavorited = favorites.includes(anime.mal_id);
      const genres = anime.genres.map(g => g.name).join(", ");
      return `
        <div class="card">
          <button class="favorite-btn ${isFavorited ? "favorited" : ""}" onclick="toggleFavorite(${anime.mal_id})">
            ${isFavorited ? "‚ù§Ô∏è" : "ü§ç"}
          </button>
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
          <h3>${anime.title}</h3>
          <div class="meta">‚≠ê Skor: ${anime.score ?? "?"}</div>
          <div class="genres">üè∑Ô∏è ${genres}</div>
          <p>${anime.synopsis || 'Tidak ada sinopsis.'}</p>
          <a href="${anime.url}" target="_blank">Lihat Detail</a>
        </div>`;
    }

    async function searchAnime() {
      const keyword = searchInput.value.trim().toLowerCase();
      const selectedGenre = genreSelect.value;
      const genreID = genreMap[selectedGenre];
      const sortValue = sortSelect.value;
      const favorites = getFavorites();
      results.innerHTML = "";
      if (keyword.length < 3) {
        spinner.textContent = "Ketik minimal 3 huruf ya~";
        return;
      }
      spinner.textContent = "Loading...";
      let url = `https://api.jikan.moe/v4/anime?q=${keyword}&limit=6`;
      if (genreID) url += `&genres=${genreID}`;
      if (sortValue) url += `&order_by=${sortValue}&sort=desc`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        spinner.textContent = "";
        if (!json.data.length) {
          spinner.textContent = "Nggak nemu anime-nya üò≠";
          return;
        }
        results.innerHTML = json.data.map(anime => renderCard(anime, favorites)).join('');
      } catch {
        spinner.textContent = "Gagal ambil data. Coba lagi nanti.";
      }
    }

    async function showFavorites() {
      results.innerHTML = "";
      spinner.textContent = "Loading favorit...";
      const favoriteIDs = getFavorites();
      if (!favoriteIDs.length) {
        spinner.textContent = "Belum ada anime favorit üò¢";
        return;
      }
      try {
        const fetchedData = await Promise.all(favoriteIDs.map(id =>
          fetch(`https://api.jikan.moe/v4/anime/${id}`).then(res => res.json())
        ));
        spinner.textContent = "";
        results.innerHTML = fetchedData.map(res => renderCard(res.data, favoriteIDs)).join('');
      } catch {
        spinner.textContent = "Gagal memuat favorit üò¢";
      }
    }

    function showFavoritesIfNeeded() {
      if (controls.style.display === "none") showFavorites();
      else searchAnime();
    }

    searchInput.addEventListener("input", () => {
      clearTimeout(window.searchTimeout);
      window.searchTimeout = setTimeout(searchAnime, 500);
    });
    genreSelect.addEventListener("change", searchAnime);
    sortSelect.addEventListener("change", searchAnime);
    favoritesBtn.addEventListener("click", () => {
      controls.style.display = "none";
      showFavorites();
    });
    homeBtn.addEventListener("click", () => {
      controls.style.display = "flex";
      spinner.textContent = "Ketik sesuatu untuk mencari...";
      results.innerHTML = "";
    });
    window.addEventListener('load', () => {
      const loader = document.getElementById("loading-screen");
      loader.style.animation = "fadeOut 0.5s ease forwards";
    });

    async function fetchNewReleases() {
      const container = document.getElementById("releaseContainer");
      try {
        const res = await fetch("https://api.jikan.moe/v4/anime?status=airing&order_by=popularity&limit=10");
        const json = await res.json();
        container.innerHTML = json.data.map(anime => `
          <div class="release-card">
            <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
            <h4>${anime.title}</h4>
          </div>
        `).join('');
      } catch {
        container.textContent = "Gagal memuat anime baru üò¢";
      }
    }

    fetchNewReleases();
  </script>
</body>
</html>
